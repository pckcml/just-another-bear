<style>
    body {
      font-family: Verdana, sans-serif;
      margin: auto;
      padding: 20px;
      max-width: 720px;
      text-align: left;
      background-color: #fff;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: 1.5;
      color: #444;
    }
  
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    strong,
    b {
      color: #222;
    }
  
    a {
      color: #528be6;
      text-decoration: none;
      /*color: #ff5e6c;*/
    }
  
    .title {
      text-decoration: none;
      border: 0;
    }
  
    .title span {
      font-weight: 400;
    }
  
    nav a {
      margin-right: 10px;
    }
  
    textarea {
      width: 100%;
      font-size: 16px;
    }
  
    input {
      font-size: 16px;
    }
  
    content {
      line-height: 1.6;
    }
  
    table {
      width: 100%;
    }
  
    img {
      max-width: 100%;
      border: 1px solid black;
    }
  
    code {
      padding: 2px 5px;
      background-color: #f2f2f2;
    }
  
    pre code {
      color: #222;
      display: block;
      padding: 20px;
      white-space: pre-wrap;
      font-size: 14px;
    }
  
    div.highlight pre {
      background-color: initial;
      color: initial;
    }
  
    div.highlight code {
      background-color: unset;
      color: unset;
    }
  
    blockquote {
      border-left: 1px solid #999;
      color: #222;
      padding-left: 20px;
      font-style: italic;
    }
  
    footer {
      padding: 25px;
      text-align: center;
    }
  
    .helptext {
      color: #777;
      font-size: small;
    }
  
    .errorlist {
      color: #eba613;
      font-size: small;
    }
  
    /* blog posts */
    ul.blog-posts {
      list-style-type: none;
      padding: unset;
    }
  
    ul.blog-posts li {
      display: flex;
    }
  
    ul.blog-posts li span {
      flex: 0 0 130px;
    }
  
    ul.blog-posts li a:visited {
      color: #52abe6;
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 999;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.8);
    }
    .lightbox img {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        margin: auto;
        max-width: 100%;
        max-height: 100%;
      }
    .lightbox:target {
        outline: none;
        display: block;
      }
  
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #333;
        color: #ddd;
      }
  
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      strong,
      b {
        color: #eee;
      }
  
      a {
        color: #528be6;
        text-decoration: none;
      }

      img {
        border: 3px solid white;
      }
  
      code {
        background-color: #777;
      }
  
      pre code {
        color: #ddd;
      }
  
      blockquote {
        color: #ccc;
      }
  
      textarea,
      input {
        background-color: #252525;
        color: #ddd;
      }
  
      .helptext {
        color: #aaa;
      }
    }
  
  </style>
